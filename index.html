<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script async src="/js/common/jquery-1.12.4.min.js"></script>
  <script async src="/js/lib/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="/styles/common/reset.css">
  <link rel="stylesheet" href="/styles/common/common.css">
  <link rel="stylesheet" href="/styles/lib/swiper-bundle.min.css">    
  <link rel="stylesheet" href="/styles/common/layout.css"> 
  <title>Document</title>
</head>
<body>

  <div id="wrap">
    <!-- header -->
    <header id="header">
      <div class="top-util">
        <nav class="sns-area">
          <ul>
            <li><a href="javascript:void(0);"><img src="http://placeimg.com/20/20" alt="sns1"></a></li>
            <li><a href="javascript:void(0);"><img src="http://placeimg.com/20/20" alt="sns2"></a></li>
            <li><a href="javascript:void(0);"><img src="http://placeimg.com/20/20" alt="sns3"></a></li>
            <li><a href="javascript:void(0);"><img src="http://placeimg.com/20/20" alt="sns4"></a></li>
            <li><a href="javascript:void(0);"><img src="http://placeimg.com/20/20" alt="sns5"></a></li>
          </ul>
        </nav>

        <nav class="util-nav">
          <ul>
            <li><a href="javascript:void(0);">경기과학기술대</a></li>
            <li><a href="javascript:void(0);" class="menu-bar">메뉴바</a></li>
          </ul>
        </nav>
      </div>

      <h1 class="logo">
        <a href="/"><img src="http://placeimg.com/200/40" alt="logo"></a>
      </h1>

      <nav class="gnb-nav">
        <ul>
          <li><a href="javascript:void(0);">메뉴1</a></li>
          <li><a href="javascript:void(0);">메뉴2</a></li>
          <li><a href="javascript:void(0);">메뉴3</a></li>
          <li><a href="javascript:void(0);">메뉴4</a></li>
          <li><a href="javascript:void(0);">메뉴5</a></li>
          <li><a href="javascript:void(0);">메뉴6</a></li>
          <li><a href="javascript:void(0);">메뉴7</a></li>
          <li><a href="javascript:void(0);">메뉴8</a></li>
        </ul>
      </nav>
    </header>
    <!-- // header -->

    <!-- #container -->
    <main id="container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="http://placeimg.com/200/40" alt="메인슬라이드 이미지 1">
          </div>
          <div class="swiper-slide">
            <img src="http://placeimg.com/200/40" alt="메인슬라이드 이미지 2">
          </div>
          <div class="swiper-slide">
            <img src="http://placeimg.com/200/40" alt="메인슬라이드 이미지 3">
          </div>
          <div class="swiper-slide">
            <img src="http://placeimg.com/200/40" alt="메인슬라이드 이미지 4">
          </div>
          <div class="swiper-slide">
            <img src="http://placeimg.com/200/40" alt="메인슬라이드 이미지 5">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>
    <!-- // #container -->

    <script>
      var swiper = new Swiper(".swiper-container", {
        // spaceBetween: 20,
        slidesPerView: 1,
        loop: true,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          },
        },
      });
    </script>

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- // footer -->
  </div>
</body>
</html>
